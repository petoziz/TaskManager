<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS a JS / Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-body-tertiary">

<!-- Navig√°cia / Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Task Manager</a>
        <div class="d-flex">
            <a href="/tasks/new" class="btn btn-outline-light">‚ûï New Task</a>
        </div>
    </div>
</nav>

<!-- Hlavn√Ω obsah / Main content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <!-- Karta s obsahom / Content card -->
            <div class="card shadow-sm">
                <div class="card-body p-4">

                    <h4 class="card-title mb-4">Your Tasks</h4>

                    <!-- Info hl√°≈°ka ak nie s√∫ ≈æiadne √∫lohy / Info message if no tasks -->
                    <div th:if="${tasks.size() == 0}" class="alert alert-info">
                        No tasks available. Click <strong>New Task</strong> to add one.
                    </div>

                    <!-- Tabuƒæka √∫loh / Task table -->
                    <div class="table-responsive" th:if="${tasks.size() > 0}">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Due Date</th>
                                <th>Status</th>
                                <th class="text-end">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Iter√°cia cez zoznam √∫loh / Loop through task list -->
                            <tr th:each="task : ${tasks}"
                                th:classappend="${task.completed} ? 'text-muted'">
                                <td th:text="${task.title}">Title</td>
                                <td th:text="${task.description}">Description</td>
                                <td th:text="${task.dueDate}">Due Date</td>
                                <td>
                                    <!-- Znaƒçka stavu / Status badge -->
                                    <span class="badge rounded-pill"
                                          th:classappend="${task.completed} ? 'bg-success' : 'bg-warning text-dark'"
                                          th:text="${task.completed} ? 'Completed' : 'Pending'"></span>
                                </td>
                                <td class="text-end">
                                    <!-- Akcie pre √∫lohu / Task actions -->
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{'/tasks/edit/' + ${task.id}}" class="btn btn-outline-secondary" title="Edit">‚úèÔ∏è</a>
                                        <a th:if="${!task.completed}"
                                           th:href="@{'/tasks/complete/' + ${task.id}}"
                                           class="btn btn-outline-success" title="Mark as Done">‚úÖ</a>
                                        <a th:href="@{'/tasks/delete/' + ${task.id}}" class="btn btn-outline-danger" title="Delete">üóëÔ∏è</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
