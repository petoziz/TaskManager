<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary">

<!-- Navigácia / Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Task Manager</a>
  </div>
</nav>

<!-- Obsah stránky / Page content -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Karta s formulárom / Form card -->
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h4 class="card-title mb-4">➕ Add New Task</h4>

          <!-- Formulár na vytvorenie úlohy / Form to create a new task -->
          <form th:action="@{/tasks}" th:object="${task}" method="post">

            <!-- Pole: Title / Task title -->
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" th:field="*{title}" class="form-control" required>
            </div>

            <!-- Pole: Description / Task description -->
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
            </div>

            <!-- Pole: Due Date / Deadline -->
            <div class="mb-3">
              <label class="form-label">Due Date</label>
              <input type="date" th:field="*{dueDate}" class="form-control">
            </div>

            <!-- Checkbox: Completed / Is task completed -->
            <div class="form-check mb-4">
              <input type="checkbox" th:field="*{completed}" class="form-check-input">
              <label class="form-check-label">Completed</label>
            </div>

            <!-- Tlačidlá formulára / Form buttons -->
            <div class="d-flex justify-content-between">
              <a href="/" class="btn btn-secondary">← Cancel</a>
              <button type="submit" class="btn btn-primary">Save Task</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
